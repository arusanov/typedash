language: node_js
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8.5'
  - '10'
before_install:
  - npm install -g greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
script:
  - npm run test:prod && npm run build
after_script: greenkeeper-lockfile-upload
after_success:
  - npm run report-coverage
  - npm run docs
  - npm run deploy-docs
  - npm run semantic-release
